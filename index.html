<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>DesignSolutions</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" rel="stylesheet" />
  <style>
    /* Reset and Basics */
    * {margin:0; padding:0; box-sizing:border-box;}
    body {font-family: Arial, sans-serif; background:#0d0d0d; color:#fff;}
    header {
      position:fixed; top:0; width:100%; padding:1rem 2rem; display:flex; justify-content:space-between; align-items:center;
      background:rgba(0,0,0,0.7); z-index:10;
    }
    header img {height:40px;}
    header nav a {color:#0ff; margin-left:1rem; text-decoration:none; font-weight:bold; transition:.3s;}
    header nav a:hover {color:#fff; text-shadow:0 0 8px #0ff;}

    /* Hero Section */
    .hero {
      position:relative; height:100vh; display:flex; flex-direction:column; align-items:center; justify-content:center; overflow:hidden;
    }
    .hero video {
      position:absolute; top:50%; left:50%; min-width:100%; min-height:100%;
      transform:translate(-50%,-50%); object-fit:cover; opacity:0.35; z-index:-1;
    }
    .hero h1 {
      font-size:3rem; color:#0ff; animation:fadeIn 1.2s ease forwards;
    }
    .hero p {max-width:600px; margin-top:1rem; font-size:1.2rem; opacity:0; animation:fadeIn 1.8s ease forwards; animation-delay:0.5s;}
    .cta-btn {
      background:#0ff; color:#000; padding:0.8rem 1.8rem; border:none; border-radius:8px; cursor:pointer;
      font-weight:bold; margin-top:1.5rem; opacity:0; animation:fadeIn 2.2s ease forwards; animation-delay:1s;
    }
    .cta-btn:hover {background:#fff; color:#000; box-shadow:0 0 10px #0ff;}
    @keyframes fadeIn {from{opacity:0;transform:translateY(20px);} to{opacity:1; transform:translateY(0);}}

    /* Services Section */
    section {padding:4rem 2rem; max-width:1100px; margin:auto; text-align:center;}
    section h2 {color:#0ff; font-size:2rem; margin-bottom:1rem;}
    .service-grid {display:grid; grid-template-columns:repeat(auto-fit,minmax(200px,1fr)); gap:1.5rem;}
    .service-card {background:#111; padding:2rem; border-radius:10px; transition:.3s; cursor:pointer;}
    .service-card:hover {transform:scale(1.05); box-shadow:0 0 10px #0ff;}
    .service-card i {font-size:2rem; color:#0ff; margin-bottom:0.5rem; display:block;}
  </style>
</head>
<body>

  <!-- Navigation -->
  <header>
    <img src="your-logo.png" alt="DesignSolutions Logo">
    <nav><a href="#about">About</a><a href="#services">Services</a><a href="#contact">Contact</a></nav>
  </header>

  <!-- Hero Section -->
  <div class="hero">
    <video autoplay muted loop playsinline>
      <source src="rotating-blueprint.mp4" type="video/mp4" />
    </video>
    <h1>DesignSolutions</h1>
    <p>Professional 2D & 3D design, engineering calculations, and technical documentation â€” tailored solutions to help your business excel.</p>
    <button class="cta-btn">Get in Touch</button>
  </div>

  <!-- Services Section -->
  <section id="services">
    <h2>Our Services</h2>
    <div class="service-grid">
      <div class="service-card"><i class="fa fa-cube"></i><h3>3D Modeling</h3></div>
      <div class="service-card"><i class="fa fa-pencil-ruler"></i><h3>2D Drafting</h3></div>
      <div class="service-card"><i class="fa fa-calculator"></i><h3>Engineering Calcs</h3></div>
      <div class="service-card"><i class="fa fa-cogs"></i><h3>Cylinder Selection</h3></div>
      <div class="service-card"><i class="fa fa-file-alt"></i><h3>Technical Docs</h3></div>
    </div>
  </section>

</body>
</html>
