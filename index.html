
<!DOCTYPE html>

  <style>
    body {
      margin: 0;

      background-color: #0a0a0a;

    }
    header {
      text-align: center;

    h1 {

    p, li {
      font-size: 1.1rem;

    .section {
      padding: 2rem 1.5rem;
      max-width: 800px;
      margin: auto;
      animation: slideIn 1s ease-out;
    }
    ul {
      padding-left: 1.2rem;
    }
    li {

    }
    .contact p {
      margin: 0.5rem 0;
    }
    .social-icons {
      margin-top: 1rem;
      font-size: 1.6rem;
    }
    .social-icons a {
      color: #00f0ff;
      margin: 0 10px;
      text-decoration: none;
    }
    .social-icons a:hover {
      color: #ffffff;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }
    @keyframes slideIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
