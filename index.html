<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>DesignSolutions</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Poppins', sans-serif;
      background-color: black;
      color: white;
      overflow-x: hidden;
    }
    header {
      width: 100%;
      position: absolute;
      top: 0;
      left: 0;
      padding: 1rem 2rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: rgba(0, 0, 0, 0.6);
      z-index: 10;
    }
    header img {
      height: 40px;
    }
    nav a {
      color: #00ffff;
      text-decoration: none;
      margin-left: 2rem;
      font-weight: 600;
    }
    .hero {
      position: relative;
      height: 100vh;
      background: url('your-animated-hero-video-or-image-here.mp4') center center/cover no-repeat;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }
    .hero h1 {
      font-size: 4rem;
      color: #00ffff;
    }
    .hero p {
      margin: 1rem 0 2rem;
      font-size: 1.2rem;
      max-width: 600px;
    }
    .cta-button {
      background-color: #00ffff;
      color: black;
      padding: 0.8rem 1.5rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
      transition: background 0.3s;
    }
    .cta-button:hover {
      background: #00cccc;
    }
  </style>
</head>
<body>
  <header>
    <img src="DesignSolutions-logo.png" alt="DesignSolutions" />
    <nav>
      <a href="#about">About</a>
      <a href="#services">Services</a>
      <a href="#contact">Contact</a>
    </nav>
  </header>

  <!-- HERO SECTION -->
  <section class="hero">
    <h1>DesignSolutions</h1>
    <p>Professional 2D &amp; 3D design, engineering calculations, and technical documentation â€” tailored solutions to help your business excel.</p>
    <button class="cta-button">Get In Touch</button>
  </section>
</body>
</html>
